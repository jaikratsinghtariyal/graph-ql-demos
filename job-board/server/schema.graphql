type Query {
    company(id: ID!): Company
    jobs: [Job!]!
    job(id: ID!): Job
}

type Mutation {
    createJob(input: CreateJobInput!) : Job
}

input CreateJobInput {
    title: String!, 
    description: String
}
type Job {
    id: ID!
    date: String!
    title: String!
    description: String
    company: Company!
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]!
}